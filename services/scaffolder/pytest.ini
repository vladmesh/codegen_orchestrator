[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require database or Redis
addopts = 
    -v
    -W always
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
