services:
  # === Application Services ===

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - internal
    volumes:
      - ./services/api/src:/app/src:delegated
      - ./services/api/alembic.ini:/app/alembic.ini:ro
      - ./services/api/migrations:/app/migrations:delegated
      - ./shared:/app/shared:delegated
      - ./scripts:/app/scripts:ro
      - ~/.gemini/keys/github_app.pem:/app/keys/github_app.pem:ro
    ports:
      - "8000:8000"

  langgraph:
    build:
      context: .
      dockerfile: services/langgraph/Dockerfile
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      PYTHONPYCACHEPREFIX: /tmp/pycache
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app
    volumes:
      - ./services/langgraph/src:/app/src:delegated
      - ./shared:/app/shared:delegated
      - ~/.ssh:/root/.ssh:ro
      - ~/.gemini/keys/github_app.pem:/app/keys/github_app.pem:ro
    depends_on:
      - api
      - redis
    networks:
      - internal

  # Phase 4 Workers
  deploy-worker:
    build:
      context: .
      dockerfile: services/langgraph/Dockerfile
    command: python -m src.workers.deploy_worker
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app
    volumes:
      - ./services/langgraph/src:/app/src:delegated
      - ./shared:/app/shared:delegated
      - ./services/infrastructure-worker/ansible:/app/services/infrastructure/ansible:delegated
      - ~/.ssh:/root/.ssh:ro
      - ~/.gemini/keys/github_app.pem:/app/keys/github_app.pem:ro
    depends_on:
      - api
      - redis
    networks:
      - internal
    restart: unless-stopped
    deploy:
      replicas: 1

  engineering-worker:
    build:
      context: .
      dockerfile: services/langgraph/Dockerfile
    command: python -m src.workers.engineering_worker
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app
    volumes:
      - ./services/langgraph/src:/app/src:delegated
      - ./shared:/app/shared:delegated
      - ~/.gemini/keys/github_app.pem:/app/keys/github_app.pem:ro
    depends_on:
      - api
      - redis
    networks:
      - internal
    restart: unless-stopped
    deploy:
      replicas: 1

  infrastructure-worker:
    build:
      context: .
      dockerfile: services/infrastructure-worker/Dockerfile
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app
    volumes:
      - ./services/infrastructure-worker/src:/app/src:delegated
      - ./services/infrastructure-worker/ansible:/app/ansible:delegated
      - ./shared:/app/shared:delegated
      - ~/.ssh:/root/.ssh:ro
    depends_on:
      - api
      - redis
    networks:
      - internal
    restart: unless-stopped

  telegram_bot:
    build:
      context: .
      dockerfile: services/telegram_bot/Dockerfile
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      PYTHONPYCACHEPREFIX: /tmp/pycache
      REDIS_URL: redis://redis:6379
    volumes:
      - ./services/telegram_bot/src:/app/src:delegated
      - ./shared:/app/shared:delegated
    depends_on:
      - api
      - redis
    networks:
      - internal

  workers-spawner:
    build:
      context: .
      dockerfile: services/workers-spawner/Dockerfile
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      PYTHONPYCACHEPREFIX: /tmp/pycache
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/workers-spawner/src:/app/src:delegated
      - ./shared:/app/shared:delegated
    depends_on:
      - redis
    networks:
      - internal

  # Universal base image for all CLI agents (build-only target)
  universal-worker:
    build:
      context: .
      dockerfile: services/universal-worker/Dockerfile
    image: universal-worker:latest
    profiles: [ "build" ] # Never runs as service, just builds the image

  scheduler:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PYTHONPYCACHEPREFIX: /tmp/pycache
      REDIS_URL: redis://redis:6379
      PYTHONPATH: /app
    volumes:
      - ./services/scheduler/src:/app/src:delegated
      - ./shared:/app/shared:delegated
      - ~/.ssh:/root/.ssh:ro
      - ~/.gemini/keys/github_app.pem:/app/keys/github_app.pem:ro
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  # === Infrastructure ===

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orchestrator}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  # === Tooling ===

  tooling:
    profiles: [ "dev" ]
    build:
      context: .
      dockerfile: tooling/Dockerfile
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    working_dir: /workspace
    volumes:
      - .:/workspace:delegated
    env_file:
      - .env

networks:
  internal:


volumes:
  db_data:
