name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # Job 1: Detect Changes - Identify which services have been modified
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      langgraph: ${{ steps.filter.outputs.langgraph }}
      scheduler: ${{ steps.filter.outputs.scheduler }}
      telegram: ${{ steps.filter.outputs.telegram }}
      worker-manager: ${{ steps.filter.outputs.worker-manager }}
      cli: ${{ steps.filter.outputs.cli }}
      shared: ${{ steps.filter.outputs.shared }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'services/api/**'
            langgraph:
              - 'services/langgraph/**'
            scheduler:
              - 'services/scheduler/**'
            telegram:
              - 'services/telegram_bot/**'
            worker-manager:
              - 'services/worker-manager/**'
            cli:
              - 'shared/cli/**'
            shared:
              - 'shared/**'
            packages:
              - 'packages/**'

  # Job 2: Lint - Fast syntax and style checks (always run)
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff==0.8.4

      - name: Check formatting
        run: ruff format --check .

      - name: Lint
        run: ruff check .

  # Job 3: Unit Tests - Fast tests without external dependencies (conditional)
  test-unit:
    name: Unit Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            changed: needs.detect-changes.outputs.api
          - service: langgraph
            changed: needs.detect-changes.outputs.langgraph
          - service: scheduler
            changed: needs.detect-changes.outputs.scheduler
          - service: telegram
            changed: needs.detect-changes.outputs.telegram
          - service: worker-manager
            changed: needs.detect-changes.outputs.worker-manager
          - service: orchestrator-cli
            changed: needs.detect-changes.outputs.cli
          - service: worker-wrapper
            changed: needs.detect-changes.outputs.packages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Run if service changed OR shared module changed
        if: ${{ matrix.changed == 'true' || needs.detect-changes.outputs.shared == 'true' }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        if: ${{ matrix.changed == 'true' || needs.detect-changes.outputs.shared == 'true' }}
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ hashFiles(format('services/{0}/pyproject.toml', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-
            ${{ runner.os }}-buildx-

      - name: Run unit tests
        if: ${{ matrix.changed == 'true' || needs.detect-changes.outputs.shared == 'true' }}
        run: make test-${{ matrix.service }}-unit
        env:
          DOCKER_BUILDKIT: 1

  # Job 4: Integration Tests - Tests with database/Redis
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, test-unit]
    # Run integration tests if test-unit ran (meaning there were changes)
    if: always() && needs.test-unit.result != 'skipped'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-integration-${{ hashFiles('services/*/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-integration-
            ${{ runner.os }}-buildx-

      - name: Run integration tests
        run: make test-integration
        env:
          DOCKER_BUILDKIT: 1

      - name: Cleanup test containers
        if: always()
        run: make test-clean

  # Job 5: Build Worker Base Image
  build-worker-base:
    name: Build Worker Base
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.worker-manager == 'true' || needs.detect-changes.outputs.shared == 'true' || needs.detect-changes.outputs.packages == 'true' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Common Base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker-manager/images/worker-base-common/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-common:latest
            ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-common:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Claude Base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker-manager/images/worker-base-claude/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-common:${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-claude:latest
            ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-claude:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Factory Base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker-manager/images/worker-base-factory/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-common:${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-factory:latest
            ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-factory:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image healthchecks
        run: |
          # Verify the images we just built (using local tags if push: false, or pulling if needed)
          # Note: build-push-action with load: true is needed to run locally if not pushing
          docker run --rm ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-claude:${{ github.sha }} healthcheck
          docker run --rm ghcr.io/${{ github.repository_owner }}/codegen-orchestrator/worker-base-factory:${{ github.sha }} healthcheck
        if: github.event_name != 'pull_request'

