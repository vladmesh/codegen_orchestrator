name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Lint - Fast syntax and style checks
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff==0.8.4

      - name: Check formatting
        run: ruff format --check .

      - name: Lint
        run: ruff check .

  # Job 2: Unit Tests - Fast tests without external dependencies
  test-unit:
    name: Unit Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api, langgraph, scheduler, telegram]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ hashFiles(format('services/{0}/pyproject.toml', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-
            ${{ runner.os }}-buildx-

      - name: Run unit tests
        run: make test-${{ matrix.service }}-unit
        env:
          DOCKER_BUILDKIT: 1

  # Job 3: Integration Tests - Tests with database/Redis
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-integration-${{ hashFiles('services/*/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-integration-
            ${{ runner.os }}-buildx-

      - name: Run integration tests
        run: make test-integration
        env:
          DOCKER_BUILDKIT: 1

      - name: Cleanup test containers
        if: always()
        run: make test-clean
