[project]
name = "orchestrator-cli"
version = "0.1.0"
description = "CLI for Codegen Orchestrator"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "redis>=5.0.0",
    "shared", # Local path dependency
]

[project.scripts]
orchestrator = "orchestrator_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orchestrator_cli"]
