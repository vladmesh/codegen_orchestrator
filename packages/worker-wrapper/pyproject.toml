[project]
name = "worker-wrapper"
version = "0.1.0"
description = "Generic wrapper for executing worker agents"
authors = [{name = "Antigravity", email = "antigravity@gemini.google.com"}]
dependencies = [
    "redis>=5.0.0",
    "pydantic>=2.0.0",
    "structlog>=24.1.0",
]
requires-python = ">=3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
