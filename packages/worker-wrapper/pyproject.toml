[project]
name = "worker-wrapper"
version = "0.1.0"
description = "Generic wrapper for executing worker agents"
authors = [{name = "Antigravity", email = "antigravity@gemini.google.com"}]
dependencies = [
    "redis>=5.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "structlog>=24.1.0",
    # Note: 'shared' is installed separately in Dockerfile (not as pip dependency)
    # to avoid version conflicts during wheel builds
]
requires-python = ">=3.12"

[project.scripts]
worker-wrapper = "worker_wrapper.main:run_main"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
