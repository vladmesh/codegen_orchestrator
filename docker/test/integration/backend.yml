networks:
  backend-test:
    name: backend-test-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  # Services
  langgraph:
    build:
      context: ../../..
      dockerfile: services/langgraph/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_URL=http://api:8000
      - API_BASE_URL=http://api:8000
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - backend-test

  worker-manager:
    build:
      context: ../../..
      dockerfile: services/worker-manager/Dockerfile
    environment:
      - REDIS_URL=redis://172.28.0.10:6379/0
      - DOCKER_HOST=tcp://docker:2375
      - DOCKER_NETWORK=host
      # Worker URLs use IP because workers inside DIND can't resolve DNS
      - WORKER_REDIS_URL=redis://172.28.0.10:6379/0
      - WORKER_API_URL=http://172.28.0.20:8000
    depends_on:
      redis:
        condition: service_healthy
      docker:
        condition: service_healthy
    networks:
      - backend-test

  # Infrastructure
  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    tmpfs: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-test

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      backend-test:
        ipv4_address: 172.28.0.10

  api:
    build:
      context: ../../..
      dockerfile: services/api/Dockerfile
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/postgres
      - REDIS_URL=redis://redis:6379/0
    depends_on: [db, redis]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    networks:
      backend-test:
        ipv4_address: 172.28.0.20

  # Mock Docker (Dind)
  docker:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Pass DNS to Docker daemon for containers spawned inside DIND
    command: ["dockerd", "--host=tcp://0.0.0.0:2375", "--dns=8.8.8.8", "--dns=8.8.4.4"]
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:2375/_ping || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 20
      start_period: 5s
    networks:
      backend-test:
        ipv4_address: 172.28.0.30

  # Test Runner
  integration-test-runner:
    build:
      context: ../../..
      dockerfile: docker/test/integration/Dockerfile
    command: ["pytest", "tests/integration/backend/", "-v"]
    depends_on:
      langgraph:
        condition: service_started
      worker-manager:
        condition: service_started
    volumes:
      - ../../../tests:/app/tests
      - ../../../services:/app/services
      - ../../../shared:/app/shared
      - ../../../packages:/app/packages
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://172.28.0.10:6379/0
      - DOCKER_HOST=tcp://docker:2375
      - FACTORY_API_KEY=${FACTORY_API_KEY}
      - CLAUDE_SESSION_DIR=${HOST_CLAUDE_DIR}
      - HOST_CLAUDE_DIR=${HOST_CLAUDE_DIR}
    networks:
      - backend-test
