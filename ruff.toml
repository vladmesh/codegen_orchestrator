line-length = 100
indent-width = 4
target-version = "py312"

[lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "S",      # flake8-bandit (security)
    "PLR",    # pylint refactor
    "C901",   # mccabe complexity
]
ignore = ["S101", "B008", "S603"]  # assert in tests, Depends, subprocess

[lint.mccabe]
max-complexity = 18

[lint.pylint]
max-args = 10
max-statements = 65
max-branches = 20
max-returns = 12

[lint.per-file-ignores]
"tests/**" = ["PLR2004", "S101"]
"alembic/**" = ["F401"]
"services/langgraph/src/nodes/product_owner.py" = ["C901", "PLR0912", "PLR0915"]
"services/langgraph/src/capabilities/base.py" = ["C901"]  # search_knowledge complexity
"services/langgraph/src/worker.py" = ["PLR0915"]  # process_message statements

[lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
