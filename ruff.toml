line-length = 100
indent-width = 4
target-version = "py312"

[lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "S",      # flake8-bandit (security)
    "PLR",    # pylint refactor
    "C901",   # mccabe complexity
]
ignore = ["S101"]  # assert in tests

[lint.mccabe]
max-complexity = 10

[lint.pylint]
max-args = 8
max-statements = 60

[lint.per-file-ignores]
"tests/**" = ["PLR2004", "S101"]
"alembic/**" = ["F401"]

[lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
